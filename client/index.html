<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Task Manager</h1>
  </header>
  <main>
    <!-- form section  -->
    <div class="form-div">
      <h3>Add your tasks here</h3>
      <form action="#" id="taskForm">
        <div class="task-title">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" placeholder="task title goes here" />
          <p class="errorMsg">Task title cannot be empty</p>
        </div>
        <div class="wrapper">
          <div class="task-assignedBy">
            <label for="assignedBy">Assigned By</label>
            <select name="assignedBy" id="assignedBy">
              <option value="Akshay Kumar" selected>Akshay Kumar</option>
              <option value="Bhargav Kashiya">Bhargav Kashiya</option>
              <option value="Jayalekshmi">Jayalekshmi</option>
              <option value="Joemol Joy">Joemol Joy</option>
            </select>
          </div>
          <div class="task-priority">
            <label for="taskPriority">Priority</label>
            <select name="taskPriority" id="taskPriority">
              <option value="Low" selected>Low</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>
        <div class="wrapper">
          <div class="task-status">
            <label for="taskStatus">Status</label>
            <select name="taskStatus" id="taskStatus">
              <option value="Pending" selected>Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="task-dueDate">
            <label for="taskDueDate">Due Date</label>
            <input type="date" id="taskDueDate" />
            <p class="errorMsg">Due date is needed</p>
          </div>
        </div>
        <div class="task-desc">
          <label for="taskDesc">Task Description</label>
          <textarea id="taskDesc" placeholder="explain what the task is about"></textarea>
          <p class="errorMsg">Task description cannot be empty</p>
        </div>
        <button id="submitBtn" type="submit">Add Task</button>
      </form>
    </div>

    <hr />
    <!-- tasks section  -->
    <div class="tasks-wrapper">
      <h3>Your planned tasks</h3>
      <input placeholder="search for a task by title or assigned by" type="search" name="searchTask" id="searchTask" />
      <div id="tasks"></div>
    </div>
  </main>
  <footer>
    <h3>Task Manager</h3>
    <p>2024 &copy; Akshay, Bhargav, Jayalekshmi & Joemol</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
